<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHub Lua Obfuscator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Define Deep Dark Purple Theme Variables */
        :root {
            --purple-dark: #1e0037;
            --purple-medium: #3a006b;
            --purple-accent: #8A2BE2; /* BlueViolet */
            --purple-light: #C3B1E1; /* Light Lavender */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Changed font to Roboto for a cleaner, modern UI feel */
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            /* Deep Dark Purple Background */
            background: linear-gradient(135deg, var(--purple-dark) 0%, #000000 70%);
            color: #fff;
            min-height: 100vh;
        }

        .card-bg {
            /* Translucent card background */
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(5px);
            /* Purple Border */
            border: 1px solid rgba(138, 43, 226, 0.5); 
        }

        .glow {
            /* Purple Glow */
            text-shadow: 0 0 15px var(--purple-accent);
        }
        .card-glow-inner {
            /* Inner shadow */
            box-shadow: inset 0 0 10px rgba(138, 43, 226, 0.3);
        }
        .card-glow-outer {
            /* Outer shadow */
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }
        
        /* Pulse Animation updated for purple */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(138, 43, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0); }
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, -15px); }
            100% { transform: translate(0, 0px); }
        }

        textarea {
            resize: none;
            font-family: monospace;
            min-height: 250px;
            background-color: var(--purple-dark);
            color: #c9d1d9;
            transition: border-color 0.2s;
            border: 1px solid #40444b;
        }
        textarea:focus {
             border-color: var(--purple-accent) !important;
             box-shadow: 0 0 10px rgba(138, 43, 226, 0.7) !important;
        }

        .btn-primary {
            /* Primary Button: Gradient from dark to light purple */
            background: linear-gradient(90deg, var(--purple-accent), var(--purple-medium));
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.5);
        }
        .btn-primary:disabled {
            background: #40444b;
            color: #b9bbbe;
            transform: none;
            box-shadow: none;
        }
        .btn-secondary {
            /* Secondary Button: Translucent with purple border */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--purple-accent);
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: var(--purple-light);
        }
        .btn-discord {
            background: #7289da; /* Discord Blue */
            transition: all 0.3s ease;
        }
        .btn-discord:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.5);
        }


        #file-upload { display: none; }
        .logo-container {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            /* Purple Border */
            border: 2px solid var(--purple-accent);
            margin-right: 12px;
            /* Purple Shadow */
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .section-divider {
            height: 2px;
            /* Purple Divider */
            background: linear-gradient(90deg, transparent, var(--purple-accent), transparent);
            margin: 40px 0;
        }

    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4">
    <div class="container w-full card-bg p-6 sm:p-8 rounded-xl shadow-2xl mt-8 card-glow-inner">
        
        <div class="flex items-center justify-center mb-6">
            <div class="logo-container">
                <img src="profile.png" alt="NovaHub Logo" class="w-full h-full object-cover">
            </div>
            <h1 class="text-3xl font-extrabold text-white glow">
                <span style="color: var(--purple-light);">NovaHub</span> Lua Obfuscator
            </h1>
        </div>
        
        <p class="text-purple-light text-center mb-6">
            Paste or upload your Lua code to protect it using the **NovaHub Lua Obfuscator**.
        </p>

        <div class="mb-6">
            <label for="lua-input" class="block text-sm font-medium text-purple-light mb-2">Input Lua Code:</label>
            <textarea id="lua-input" rows="15" class="w-full rounded-lg focus:ring-purple-accent focus:border-purple-accent p-3 shadow-inner card-glow-inner" placeholder="Enter your Lua script here..."></textarea>
        </div>

        <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6">
            <label for="file-upload" class="btn-secondary w-full sm:w-auto px-6 py-3 text-white font-medium rounded-lg cursor-pointer text-center">
                <input type="file" id="file-upload" accept=".lua,.txt" onchange="uploadCode(event)">
                <i class="fas fa-upload mr-2"></i> Upload Code
            </label>

            <button onclick="obfuscateCode()" id="obfuscate-button"
                class="btn-primary w-full sm:w-auto px-6 py-3 text-white font-bold rounded-lg shadow-lg transform hover:scale-[1.01] disabled:transform-none">
                <i class="fas fa-lock inline w-5 h-5 mr-2"></i>
                Obfuscate Code 
            </button>
        </div>

        <div id="status" class="text-center font-semibold mb-6 min-h-6 text-purple-light">
            Ready to process your code.
        </div>

        <div class="mb-4">
            <label for="lua-output" class="block text-sm font-medium text-purple-light mb-2">Obfuscated Output:</label>
            <textarea id="lua-output" rows="15" readonly class="w-full rounded-lg p-3 shadow-inner card-glow-inner" placeholder="Obfuscated result will appear here."></textarea>
        </div>

        <div class="flex flex-col sm:flex-row justify-start gap-4">
            <button onclick="copyOutput()" id="copy-button"
                    class="btn-secondary w-full sm:w-auto px-6 py-2 text-white text-sm font-medium rounded-lg disabled:opacity-50">
                <i class="fas fa-copy mr-2"></i>
                Copy Output
            </button>
            
            <button onclick="downloadOutput()" id="download-button"
                    class="btn-secondary w-full sm:w-auto px-6 py-2 text-white text-sm font-medium rounded-lg disabled:opacity-50">
                <i class="fas fa-download mr-2"></i>
                Download .lua
            </button>
        </div>
        
        <div class="section-divider"></div>

        <div class="text-center">
            <h2 class="text-2xl font-bold mb-4" style="color: var(--purple-light);">Join the Community</h2>
            <a href="https://discord.gg/b5kEG98NN" target="_blank" 
                class="btn-discord inline-flex items-center justify-center px-8 py-3 text-white font-bold rounded-lg shadow-lg transform hover:scale-[1.05]">
                <i class="fab fa-discord text-2xl mr-3"></i>
                NovaHub Discord Server
            </a>
        </div>
        </div>

    <script>
        document.getElementById('lua-input').value = '-- Simple Example\nlocal health = 100\nfunction checkHealth(dmg)\n  health = health - dmg\n  if health <= 0 then\n    print("Player died!")\n  end\nend\n\ncheckHealth(50)\ncheckHealth(60)';

        function setStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            // Updated colors for status messages
            const errorClass = 'text-purple-light glow'; // Using purple-light for errors/status
            const successClass = 'text-green-400';
            statusElement.className = 'text-center font-semibold mb-6 min-h-6 ' + (isError ? errorClass : successClass);
        }

        function copyOutput() {
            const output = document.getElementById('lua-output');
            if (!output.value.trim()) {
                setStatus("Nothing to copy!", true);
                return;
            }
            output.select();
            output.setSelectionRange(0, 99999); 

            try {
                document.execCommand('copy');
                setStatus("Copied to clipboard!", false);
            } catch (err) {
                setStatus("Failed to copy!", true);
                console.error('Copy error:', err);
            }
        }

        function downloadOutput() {
            const output = document.getElementById('lua-output');
            const code = output.value.trim();
            if (!code) {
                setStatus("Nothing to download!", true);
                return;
            }

            // Generate a unique hexadecimal string
            const randomHex = (Math.random() * 0xFFFFFF << 0).toString(16).toUpperCase().padStart(6, '0');
            // Change filename prefix to 'novahub'
            const filename = `novahub_obf_${randomHex}.lua`; 

            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(code));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
            
            setStatus(`Downloaded ${filename}!`, false);
        }
        
        function uploadCode(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const validTypes = ['text/plain', 'application/x-lua', ''];
            if (!validTypes.includes(file.type) && !file.name.endsWith('.lua') && !file.name.endsWith('.txt')) {
                setStatus(`Unsupported file type: ${file.name}. Please upload a .lua or .txt file.`, true);
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('lua-input').value = e.target.result;
                setStatus(`Successfully loaded ${file.name}. Ready to obfuscate.`, false);
            };
            reader.onerror = function() {
                setStatus(`Error reading file: ${file.name}.`, true);
            };
            reader.readAsText(file);
        }

        async function obfuscateCode() {
            const input = document.getElementById('lua-input').value;
            const output = document.getElementById('lua-output');
            const button = document.getElementById('obfuscate-button');
            const preset = 'Medium';
            
            if (!input.trim()) {
                setStatus('Please paste or upload some Lua code first!', true);
                return;
            }

            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
            setStatus(`Obfuscating using the '${preset}' preset... This may take a few seconds.`, false);
            output.value = '';

            try {
                const response = await fetch('/obfuscate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: input, preset: preset }),
                });

                const data = await response.json();

                if (response.ok) {
                    setStatus('Obfuscation Complete!', false);
                    
                    output.value = data.obfuscatedCode; 
                } else {
                    const errorMsg = data.error || 'Obfuscation Failed';
                    const details = data.details || 'Unknown server error. (Is the backend running?)';
                    
                    setStatus(`ERROR: ${errorMsg}. Check output for details.`, true);
                    output.value = `--- Execution Error ---\n${details}`;
                    console.error('Server Error:', details);
                }
            } catch (error) {
                setStatus(`An unexpected network error occurred. (Connection to backend failed)`, true);
                console.error('Fetch error:', error);
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-lock inline w-5 h-5 mr-2"></i>Obfuscate Code';
            }
        }
    </script>
</body>
</html>
