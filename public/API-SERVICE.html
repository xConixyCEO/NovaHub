<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHub API-SERVICE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-dark: #0f001f;
            --purple-bg: #1e0037;
            --purple-medium: #3a006b;
            --purple-accent: #A55EEA;
            --purple-light: #C3B1E1;
            --purple-glow: #a55eea70;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        
        body {
            background: radial-gradient(circle at top left, var(--purple-dark) 0%, #000000 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><filter id="f1"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="t1"/><feColorMatrix in="t1" type="saturate" values="0.2"/></filter></defs><rect width="100%" height="100%" fill="none"/><rect width="100%" height="100%" filter="url(%23f1)" opacity="0.05"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
        }

        .card-bg {
            background: var(--purple-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(165, 94, 234, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 40px var(--purple-glow);
        }

        .glow {
            text-shadow: 0 0 10px var(--purple-accent);
        }
        .card-glow-inner {
            box-shadow: inset 0 0 8px rgba(165, 94, 234, 0.2);
        }
        
        textarea {
            resize: none;
            font-family: monospace;
            min-height: 250px;
            background-color: var(--purple-dark);
            color: #E0E0E0;
            border: 1px solid rgba(165, 94, 234, 0.4);
        }
        textarea:focus {
             border-color: var(--purple-accent) !important;
             box-shadow: 0 0 15px var(--purple-glow) !important;
        }
        
        .btn-base {
            padding: 0.75rem 1.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--purple-accent) 0%, var(--purple-medium) 100%);
            border: 1px solid var(--purple-accent);
        }
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px var(--purple-glow);
        }
        .btn-primary:disabled {
            background: #40444b;
            color: #b9bbbe;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--purple-accent);
            color: var(--purple-light);
        }
        .btn-secondary:hover {
            background: rgba(165, 94, 234, 0.2);
            border-color: var(--purple-light);
            transform: translateY(-1px);
        }

        .btn-discord {
            background: #7289da;
        }
        .btn-discord:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(114, 137, 218, 0.5);
        }
        
        .btn-tab {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        #file-upload { display: none; }
        .logo-container {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid var(--purple-accent);
            margin-right: 16px;
            box-shadow: 0 0 15px var(--purple-glow);
            transform: rotate(-5deg);
        }
        .logo-image {
            background-image: url('https://placehold.co/50x50/3a006b/C3B1E1?text=NH');
            background-size: cover;
            width: 100%;
            height: 100%;
        }
        .logo-container:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .text-purple-light {
            color: var(--purple-light);
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4">
    <div class="container w-full max-w-4xl card-bg p-6 sm:p-10 rounded-2xl shadow-2xl mt-8 card-glow-inner">
        
        <div class="flex items-center justify-center mb-6">
            <div class="logo-container">
                <div class="logo-image" alt="NovaHub Logo"></div>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold text-white glow">
                <span style="color: var(--purple-accent);">NovaHub</span> API Service
            </h1>
        </div>
        
        <p class="text-purple-light text-center mb-6 font-medium text-sm sm:text-base">
            Store your scripts and use a password to update them later.
        </p>

        <div class="flex mb-8 bg-gray-900 rounded-lg p-1">
            <button id="tab-create" onclick="setView('create')" class="flex-1 btn-tab text-white bg-purple-medium hover:bg-purple-medium/70">
                <i class="fas fa-plus-circle mr-2"></i> Create New
            </button>
            <button id="tab-load" onclick="setView('load')" class="flex-1 btn-tab text-purple-light bg-gray-900 hover:bg-purple-bg/50">
                <i class="fas fa-edit mr-2"></i> Load Existing
            </button>
        </div>

        <div id="status" class="text-center font-medium mb-6 min-h-6 text-purple-light">
            Ready to secure your script.
        </div>

        <div id="view-create" class="view">
            <div class="mb-4">
                <label for="lua-input" class="block text-sm font-medium text-purple-light mb-2">Lua Code (Raw Source):</label>
                <textarea id="lua-input" rows="12" class="w-full rounded-lg p-4 shadow-inner" placeholder="print(&quot;NovaHub Secure Script Initialized!&quot;)\n-- Paste your full code here."></textarea>
            </div>
            
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-4">
                <label for="file-upload" class="btn-secondary btn-base w-full sm:w-auto text-sm">
                    <input type="file" id="file-upload" accept=".lua,.txt" onchange="uploadCode(event)">
                    <i class="fas fa-upload mr-2"></i> Upload Code
                </label>
                <input type="password" id="edit-password" class="w-full sm:w-1/2 rounded-lg p-3 text-sm bg-gray-800 text-white border border-purple-accent/50 focus:border-purple-accent focus:ring-1 focus:ring-purple-accent" placeholder="Enter Edit Password (Required, Min 4 Chars)">
            </div>

            
            <div class="mb-6">
                 <input type="password" id="access-password" class="w-full rounded-lg p-3 text-sm bg-gray-800 text-white border border-purple-accent/50 focus:border-purple-accent focus:ring-1 focus:ring-purple-accent" placeholder="Optional: Access Password for Direct Browser Link">
            </div>
            
            
            <button onclick="handleCreateScript()" id="create-button"
                class="btn-primary btn-base w-full text-sm disabled:opacity-50 mb-8">
                <i class="fas fa-lock inline w-5 h-5 mr-2"></i>
                Create Script & Generate Secure Key
            </button>
        </div>

        <div id="view-load" class="view hidden">
            <div class="mb-4">
                <label for="load-key" class="block text-sm font-medium text-purple-light mb-2">Script Key (ID):</label>
                <input type="text" id="load-key" class="w-full rounded-lg p-3 text-sm bg-gray-800 text-white border border-purple-accent/50 focus:border-purple-accent focus:ring-1 focus:ring-purple-accent" placeholder="Paste the unique Script Key/ID here">
            </div>
            <div class="mb-6">
                <label for="load-password" class="block text-sm font-medium text-purple-light mb-2">Edit Password:</label>
                <input type="password" id="load-password" class="w-full rounded-lg p-3 text-sm bg-gray-800 text-white border border-purple-accent/50 focus:border-purple-accent focus:ring-1 focus:ring-purple-accent" placeholder="Enter the Edit Password">
            </div>
            <button onclick="handleLoadScriptForEdit()" id="load-button"
                class="btn-primary btn-base w-full text-sm disabled:opacity-50 mb-8 bg-purple-600 hover:bg-purple-700">
                <i class="fas fa-download inline w-5 h-5 mr-2"></i>
                Load Raw Script for Editing
            </button>
        </div>

        <div id="view-edit" class="view hidden">
            <p class="text-sm font-mono text-purple-light mb-4">
                Current Key: <span id="current-key-display" class="text-purple-accent font-bold"></span>
            </p>
            <div class="mb-4">
                <label for="lua-input-edit" class="block text-sm font-medium text-purple-light mb-2">Editing Raw Code:</label>
                <textarea id="lua-input-edit" rows="12" class="w-full rounded-lg p-4 shadow-inner" placeholder="Edit your Lua code here..."></textarea>
            </div>
            <button onclick="handleSaveChanges()" id="save-button"
                class="btn-primary btn-base w-full text-sm disabled:opacity-50 mb-8 bg-green-600 hover:bg-green-700">
                <i class="fas fa-save inline w-5 h-5 mr-2"></i>
                Save Changes & Re-Obfuscate
            </button>
        </div>

        <div id="output-area" class="mt-4 border-t border-purple-accent/50 pt-6">
            <label for="lua-output" class="block text-sm font-medium text-purple-light mb-2">Roblox Loader Script:</label>
            <div class="flex items-stretch gap-4">
                <textarea id="lua-output" rows="3" readonly class="flex-grow rounded-lg p-4 shadow-inner text-green-400" placeholder="The secure loadstring will appear here after creation or loading."></textarea>
                <button onclick="copyOutput()" id="copy-button"
                        class="btn-secondary btn-base text-xs disabled:opacity-50 px-4 py-2 self-start min-w-[100px]">
                    <i class="fas fa-copy mr-2"></i>
                    Copy
                </button>
            </div>
        </div>

        <div class="section-divider mt-6"></div>

        <div class="flex flex-col sm:flex-row justify-end gap-4">
            <a href="https://discord.gg/b5kEG98NN" target="_blank" 
                class="btn-discord btn-base inline-flex items-center justify-center w-full sm:w-auto text-xs">
                <i class="fab fa-discord text-lg mr-2"></i>
                Join NovaHub Discord
            </a>
        </div>
        
    </div>

    <script>
        const API_BASE_URL = "https://novahub-zd14.onrender.com/"; 

        let state = {
            view: 'create',
            scriptKey: '',
            editPassword: '',
            rawScript: 'print("NovaHub Secure Script Initialized!")\n-- Paste your full code here.',
        };

        document.getElementById('lua-input').value = state.rawScript;

        function setView(newView) {
            state.view = newView;
            document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));

            const tabCreate = document.getElementById('tab-create');
            const tabLoad = document.getElementById('tab-load');
            const targetView = document.getElementById(`view-${newView === 'edit' ? 'edit' : newView}`);
            
            if (targetView) {
                targetView.classList.remove('hidden');
            }

            if (newView === 'create' || newView === 'edit') {
                tabCreate.classList.replace('bg-gray-900', 'bg-purple-medium');
                tabCreate.classList.replace('text-purple-light', 'text-white');
                tabLoad.classList.replace('bg-purple-medium', 'bg-gray-900');
                tabLoad.classList.replace('text-white', 'text-purple-light');
            } else if (newView === 'load') {
                tabLoad.classList.replace('bg-gray-900', 'bg-purple-medium');
                tabLoad.classList.replace('text-purple-light', 'text-white');
                tabCreate.classList.replace('bg-purple-medium', 'bg-gray-900');
                tabCreate.classList.replace('text-white', 'text-purple-light');
            } 
            
            if (newView === 'edit') {
                document.getElementById('current-key-display').textContent = state.scriptKey;
                document.getElementById('lua-input-edit').value = state.rawScript;
            }
        }

        function setStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.classList.remove('text-green-400', 'text-purple-light', 'glow');
            if (isError) {
                statusElement.classList.add('text-purple-light', 'glow');
            } else {
                statusElement.classList.add('text-green-400');
            }
            statusElement.classList.remove('animate-pulse-once');
            void statusElement.offsetWidth; 
            statusElement.classList.add('animate-pulse-once');
        }

        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes pulse-once {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 1; }
        }
        .animate-pulse-once {
            animation: pulse-once 0.5s ease-in-out;
        }
        `;
        document.head.appendChild(style);

        function getInputElement(view) {
            if (view === 'edit') return document.getElementById('lua-input-edit');
            return document.getElementById('lua-input');
        }

        function updateOutput() {
            const output = document.getElementById('lua-output');
            if (!API_BASE_URL) {
                output.value = 'ERROR: API_BASE_URL is empty! Update the variable in the HTML source.';
                setStatus('CRITICAL: API_BASE_URL is not set!', true);
                return;
            }

            if (state.scriptKey) {
                const fullRetrievalUrl = `${API_BASE_URL.replace(/\/$/, '')}/retrieve/${state.scriptKey}`; 
                output.value = `loadstring(game:HttpGet("${fullRetrievalUrl}"))()`;
            } else {
                output.value = 'The secure loadstring will appear here after creation or loading.';
            }
        }

        function setButtonState(buttonId, isLoading, defaultText) {
            const button = document.getElementById(buttonId);
            if (button) {
                button.disabled = isLoading;
                button.innerHTML = isLoading 
                    ? '<i class="fas fa-hdd fa-spin mr-2"></i> Processing...'
                    : defaultText;
            }
        }

        async function handleCreateScript() {
            if (!API_BASE_URL) {
                setStatus('CRITICAL: API_BASE_URL is not set!', true);
                updateOutput();
                return;
            }

            const inputElement = getInputElement('create');
            const editPasswordElement = document.getElementById('edit-password');
            const accessPasswordElement = document.getElementById('access-password');
            
            const script = inputElement.value;
            const editPassword = editPasswordElement.value;
            const accessPassword = accessPasswordElement.value;

            if (!script.trim() || editPassword.length < 4) {
                setStatus('Please provide Lua code and a required Edit Password (min 4 chars)!', true);
                return;
            }
            
            setButtonState('create-button', true, '<i class="fas fa-lock inline w-5 h-5 mr-2"></i>Create Script & Generate Secure Key');
            setStatus('Sending script to storage API for creation and obfuscation...', false);

            try {
                const response = await fetch(`${API_BASE_URL.replace(/\/$/, '')}/create-secure-script`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        script: script, 
                        editPassword: editPassword, 
                        accessPassword: accessPassword
                    }), 
                });

                const data = await response.json();

                if (!response.ok) {
                    setStatus(`ERROR: Creation failed. ${data.error || 'API failed.'}`, true); 
                    return;
                }

                state.scriptKey = data.key;
                state.editPassword = editPassword; 
                state.rawScript = script;
                
                updateOutput();
                setView('edit'); 
                setStatus(`Success! Script Key saved. Edit Password: **${editPassword}**. Access Password: **${data.accessPassword || 'None'}**. ${data.message || ''}`, false);
                
            } catch (error) {
                setStatus(`ERROR: Failed to connect to API (${API_BASE_URL}). Please check your server status.`, true);
                console.error('API Fetch error:', error);
            } finally {
                setButtonState('create-button', false, '<i class="fas fa-lock inline w-5 h-5 mr-2"></i>Create Script & Generate Secure Key');
            }
        }

        async function handleLoadScriptForEdit() {
            if (!API_BASE_URL) {
                setStatus('CRITICAL: API_BASE_URL is not set!', true);
                updateOutput();
                return;
            }

            const key = document.getElementById('load-key').value;
            const password = document.getElementById('load-password').value;

            if (!key.trim() || !password.trim()) {
                setStatus('Script Key and Edit Password are required.', true);
                return;
            }
            
            setButtonState('load-button', true, '<i class="fas fa-download inline w-5 h-5 mr-2"></i>Load Raw Script for Editing');
            setStatus('Requesting raw script from storage...', false);

            try {
                const response = await fetch(`${API_BASE_URL.replace(/\/$/, '')}/get-raw-for-edit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: key, password: password }), 
                });

                const data = await response.json();

                if (!response.ok) {
                    setStatus(`ERROR: Loading failed. ${data.error || 'Invalid key or password.'}`, true);
                    return;
                }

                state.scriptKey = key;
                state.editPassword = password;
                state.rawScript = data.rawScript;

                updateOutput();
                setView('edit');
                setStatus('Raw script loaded successfully! You can now make changes.', false);
                
            } catch (error) {
                setStatus(`ERROR: Failed to connect to API (${API_BASE_URL}). Please check your server status.`, true);
                console.error('API Fetch error:', error);
            } finally {
                setButtonState('load-button', false, '<i class="fas fa-download inline w-5 h-5 mr-2"></i>Load Raw Script for Editing');
            }
        }

        async function handleSaveChanges() {
            if (!API_BASE_URL) {
                setStatus('CRITICAL: API_BASE_URL is not set!', true);
                updateOutput();
                return;
            }

            const newScript = document.getElementById('lua-input-edit').value;
            
            if (!newScript.trim()) {
                setStatus('Script cannot be empty!', true);
                return;
            }

            setButtonState('save-button', true, '<i class="fas fa-save inline w-5 h-5 mr-2"></i>Save Changes & Re-Obfuscate');
            setStatus('Saving and re-obfuscating script...', false);

            try {
                const response = await fetch(`${API_BASE_URL.replace(/\/$/, '')}/save-and-obfuscate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        key: state.scriptKey, 
                        password: state.editPassword,
                        newScript: newScript 
                    }), 
                });

                const data = await response.json();

                if (!response.ok) {
                    setStatus(`ERROR: Save failed. ${data.error || 'Invalid key or password.'}`, true);
                    return;
                }

                state.rawScript = newScript;
                setStatus(`Success! Script saved and re-obfuscated. ${data.message || ''}`, false);
                
            } catch (error) {
                setStatus(`ERROR: Failed to connect to API (${API_BASE_URL}). Please check your server status.`, true);
                console.error('API Fetch error:', error);
            } finally {
                setButtonState('save-button', false, '<i class="fas fa-save inline w-5 h-5 mr-2"></i>Save Changes & Re-Obfuscate');
            }
        }

        function copyOutput() {
            const output = document.getElementById('lua-output');
            if (!output.value.trim() || output.value.includes('ERROR:') || output.value.includes('loadstring(game:HttpGet')) {
                setStatus("Copied to clipboard!", false); 
            }
            output.select();
            output.setSelectionRange(0, 99999); 

            try {
                document.execCommand('copy');
                setStatus("Copied to clipboard!", false);
            } catch (err) {
                setStatus("Failed to copy!", true);
                console.error('Copy error:', err);
            }
        }
        
        function uploadCode(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const currentInput = getInputElement(state.view);
                if (currentInput) {
                    currentInput.value = e.target.result;
                    state.rawScript = e.target.result;
                    setStatus(`Successfully loaded ${file.name}. Ready to process.`, false);
                }
            };
            reader.onerror = function() {
                setStatus(`Error reading file: ${file.name}.`, true);
            };
            reader.readAsText(file);
        }

        setView('create'); 
    </script>
</body>
</html>
