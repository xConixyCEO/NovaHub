<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Script Not Found | NovaHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nova-blue': '#4c51bf',
                        'nova-light': '#a5b4fc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full text-center bg-gray-800 p-8 sm:p-12 rounded-2xl shadow-2xl border border-nova-blue/30">
        
        <h1 class="text-9xl font-extrabold text-nova-blue mb-4 tracking-tight">
            404
        </h1>

        <h2 class="text-3xl sm:text-4xl font-bold mb-4 text-gray-100">
            Script Key Expired or Not Found
        </h2>

        <p class="text-lg text-gray-400 mb-8">
            The secure script you were looking for doesn't exist, has been deleted, or the access link is incorrect.
        </p>

        <div class="space-y-4">
            
            <a href="/API-SERVICE.html" 
               class="inline-flex items-center justify-center w-full px-6 py-3 border border-transparent text-base font-medium rounded-xl shadow-sm text-white bg-nova-blue hover:bg-indigo-700 transition duration-150 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nova-blue/70 focus:ring-offset-gray-900">
                Go to NovaHub Home
            </a>
            
            <p class="text-sm text-gray-500 pt-2">
                If you believe this is an error, please check the key and try again.
            </p>
        </div>
    </div>

</body>
</html>
