<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHub API Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue-bg: #0D1B2A;
            --medium-blue-card: #1B263B;
            --light-blue-accent: #415A77;
            --white-text: #E0E1DD;
            --success-green: #2ECC71;
            --error-red: #E74C3C;
            --glow-color: #6a9bd8; 
            --save-green: #37C27E;
            --delete-red: #E74C3C;
            --update-yellow: #F39C12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s, transform 0.15s;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-blue-bg) 0%, #000000 100%);
            color: var(--white-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><filter id="f1"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="t1"/><feColorMatrix in="t1" type="saturate" values="0.2"/></filter></defs><rect width="100%" height="100%" fill="none"/><rect width="100%" height="100%" filter="url(%23f1)" opacity="0.05"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
        }

        .card-container {
            background: var(--medium-blue-card);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(65, 90, 119, 0.5); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 40px rgba(106, 155, 216, 0.2); 
            border-radius: 12px;
            padding: 2rem;
            max-width: 900px;
            width: 95%;
            text-align: center;
        }
        
        input[type="password"], textarea {
            background: var(--dark-blue-bg);
            border: 1px solid var(--light-blue-accent);
            color: var(--white-text);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            font-family: monospace;
        }

        input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: var(--glow-color);
            box-shadow: 0 0 8px rgba(106, 155, 216, 0.6);
        }

        textarea {
            min-height: 400px;
            margin-bottom: 1.5rem;
        }

        .access-button, .editor-button {
            background: linear-gradient(90deg, #6a9bd8 0%, #415a77 100%); 
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .access-button:hover, .editor-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 155, 216, 0.5);
        }
        .access-button:disabled, .editor-button:disabled {
            background: #5a6d80;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-save {
            background: var(--save-green);
            background: linear-gradient(90deg, var(--save-green) 0%, #1a9c4f 100%);
        }
        .btn-update {
            background: var(--update-yellow);
            background: linear-gradient(90deg, var(--update-yellow) 0%, #c47b10 100%);
        }
        .btn-delete {
            background: var(--delete-red);
            background: linear-gradient(90deg, var(--delete-red) 0%, #b83f32 100%);
        }
        .btn-save:hover { box-shadow: 0 6px 15px rgba(55, 194, 126, 0.5); }
        .btn-update:hover { box-shadow: 0 6px 15px rgba(243, 156, 18, 0.5); }
        .btn-delete:hover { box-shadow: 0 6px 15px rgba(231, 76, 60, 0.5); }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: 500;
        }
        .status-message.error {
            background: rgba(231, 76, 60, 0.2);
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }
        .status-message.success {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }
        .status-message.info {
            background: rgba(106, 155, 216, 0.2);
            color: var(--glow-color);
            border: 1px solid var(--glow-color);
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.85);
        }
        .modal-content {
            background: var(--medium-blue-card);
            border: 1px solid var(--light-blue-accent);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .modal-input {
            background: var(--dark-blue-bg);
            border: 1px solid var(--light-blue-accent);
            color: var(--white-text);
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
        }
        @media (min-width: 640px) {
            .button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <h1 class="text-3xl font-bold text-center mb-6" style="color: var(--glow-color);">NovaHub API Service</h1>
        
        <p class="text-center text-sm mb-6 font-mono text-white-text">
            Script ID: <span id="script-id" class="font-bold p-1 rounded" style="color: var(--glow-color);"></span>
        </p>

        <div id="message-box" class="hidden status-message" role="alert"></div>

        <div id="auth-view">
            <h2 class="text-xl font-semibold mb-4 text-center">API Script Access Required</h2>
            <p class="text-white-text mb-4 text-sm">Enter the script password to access the raw source code.</p>
            <div class="mb-4">
                <input type="password" id="auth-password" placeholder="Enter password" required 
                       class="w-full">
            </div>
            <button id="access-button" onclick="handleAccess()"
                    class="access-button">
                <i class="fas fa-lock-open"></i> Access Script
            </button>
        </div>

        <div id="editor-view" class="hidden">
            <h2 class="text-xl font-semibold mb-4 text-left" style="color: var(--glow-color);">Raw Source Code (Lua)</h2>
            
            <textarea id="code-editor" class="w-full rounded-lg shadow-lg"></textarea>
            
            <div class="button-grid mt-4">
                <button onclick="handleAction('save')"
                        class="editor-button btn-save">
                    <i class="fas fa-save"></i> Save Changes (Re-Obfuscate)
                </button>

                <button onclick="showChangePasswordModal()"
                        class="editor-button btn-update">
                    <i class="fas fa-key"></i> Change Password
                </button>

                <button onclick="showDeleteModal()"
                        class="editor-button btn-delete">
                    <i class="fas fa-trash-alt"></i> Delete Script
                </button>
            </div>
        </div>

        <div id="universal-modal" class="modal fixed inset-0 z-50 flex items-center justify-center hidden p-4">
            <div class="modal-content p-6 rounded-xl shadow-2xl w-full max-w-sm">
                <h3 id="modal-title" class="text-xl font-bold mb-4" style="color: var(--glow-color);"></h3>
                <p id="modal-body-text" class="mb-4 text-sm"></p>
                <div id="modal-input-area" class="mb-4 hidden">
                    <label for="modal-input" class="block text-sm font-medium mb-1"></label>
                    <input type="password" id="modal-input" placeholder=""
                           class="modal-input w-full">
                </div>
                <div class="flex justify-end space-x-3 mt-4">
                    <button onclick="hideModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg text-white font-medium">Cancel</button>
                    <button id="modal-confirm-button" class="px-4 py-2 rounded-lg text-white font-medium"></button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const API_ENDPOINT = '/api/editor';
        let scriptId = '';
        let currentPassword = '';

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            scriptId = params.get('id');

            if (!scriptId) {
                showMessage('Error: Script ID not found in URL. Invalid link structure.', 'error');
                document.getElementById('auth-view').innerHTML = '';
                return;
            }

            document.getElementById('script-id').textContent = scriptId;
        });

        function showMessage(text, type = 'info') {
            const box = document.getElementById('message-box');
            box.textContent = text;
            box.className = 'status-message';
            
            box.classList.add(type);
            box.classList.remove('hidden');
        }

        function hideMessage() {
            document.getElementById('message-box').classList.add('hidden');
        }

        function showModal(title, bodyText, confirmText, confirmAction, showInput = false, inputLabel = '', inputPlaceholder = '', confirmButtonClass = 'bg-purple-600 hover:bg-purple-700') {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body-text').textContent = bodyText;
            
            const confirmButton = document.getElementById('modal-confirm-button');
            confirmButton.textContent = confirmText;
            confirmButton.onclick = confirmAction;

            confirmButton.className = confirmButtonClass + ' px-4 py-2 rounded-lg text-white font-medium';

            const inputArea = document.getElementById('modal-input-area');
            const inputField = document.getElementById('modal-input');
            
            if (showInput) {
                inputArea.classList.remove('hidden');
                document.querySelector('#modal-input-area label').textContent = inputLabel;
                inputField.placeholder = inputPlaceholder;
                inputField.value = '';
                inputField.type = 'password';
            } else {
                inputArea.classList.add('hidden');
            }

            document.getElementById('universal-modal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('universal-modal').classList.add('hidden');
        }

        async function handleAPIRequest(action, extraData = {}) {
            hideMessage();
            const allButtons = document.querySelectorAll('button');
            allButtons.forEach(btn => btn.disabled = true);

            const payload = {
                action: action,
                id: scriptId,
                password: currentPassword,
                ...extraData
            };
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                allButtons.forEach(btn => btn.disabled = false);
                return data;

            } catch (error) {
                console.error('API Request Failed:', error);
                allButtons.forEach(btn => btn.disabled = false);
                return { success: false, message: 'Network error or server unavailable.' };
            }
        }

        async function handleAccess() {
            const passwordField = document.getElementById('auth-password');
            const password = passwordField.value;

            if (!password || password.length < 4) {
                showMessage('Please enter a valid password (min 4 characters).', 'error');
                return;
            }

            currentPassword = password;

            const result = await handleAPIRequest('fetch');
            
            if (result.success) {
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('editor-view').classList.remove('hidden');
                document.getElementById('code-editor').value = result.raw_code;
                showMessage('Access granted. Script loaded successfully!', 'success');
            } else {
                currentPassword = '';
                showMessage(result.message || 'Access failed. Check your password.', 'error');
                passwordField.value = '';
            }
        }

        async function handleAction(action, data = {}) {
            let result;

            if (action === 'save') {
                const newCode = document.getElementById('code-editor').value;
                if (!newCode.trim()) {
                    showMessage('Cannot save empty code.', 'error');
                    return;
                }
                showMessage('Saving and re-obfuscating...', 'info');
                result = await handleAPIRequest('save', { new_code: newCode });

            } else if (action === 'delete') {
                showMessage('Deleting script...', 'info');
                result = await handleAPIRequest('delete');
                if (result.success) {
                    showMessage('Script permanently deleted. Redirecting to home...', 'success');
                    setTimeout(() => window.location.href = '/', 2500);
                    return;
                }

            } else if (action === 'change_password') {
                const newPass = data.new_password;
                if (!newPass || newPass.length < 4) {
                    showMessage('New password must be at least 4 characters.', 'error');
                    return;
                }
                showMessage('Updating password...', 'info');
                result = await handleAPIRequest('change_password', { new_password: newPass });
                if (result.success) {
                    currentPassword = newPass; 
                }
            }

            if (result.success) {
                showMessage(result.message, 'success');
            } else {
                showMessage(result.message || 'An error occurred during the operation.', 'error');
            }
        }
        
        function showDeleteModal() {
            showModal(
                'Confirm Deletion',
                'Are you sure you want to PERMANENTLY delete this script? This action cannot be undone.',
                'Delete Permanently',
                () => {
                    hideModal();
                    handleAction('delete');
                },
                false,
                '',
                '',
                'bg-red-600 hover:bg-red-700'
            );
        }

        function showChangePasswordModal() {
            showModal(
                'Change Script Password',
                'Enter the new password (minimum 4 characters) below. This will be the new password for editing and accessing the raw code.',
                'Update Password',
                () => {
                    const newPassword = document.getElementById('modal-input').value;
                    hideModal();
                    handleAction('change_password', { new_password: newPassword });
                },
                true,
                'New Password:',
                'New password (min 4 chars)',
                'bg-yellow-600 hover:bg-yellow-700'
            );
        }
    </script>
</body>
</html>
